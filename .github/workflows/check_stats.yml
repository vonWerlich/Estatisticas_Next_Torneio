name: Monthly Full Stats & Status Update

on:
  schedule:
    - cron: '0 0 1 * *' # Dia 1 de cada mês
  workflow_dispatch:      # Permite rodar manualmente clicando no botão

jobs:
  monthly-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Unified Monthly Update
        run: python scripts_cron/check_status_everyone_everything.py
      
      - name: Pull latest changes to avoid conflicts
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          git pull origin main --rebase --autostash        

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Monthly player status/ban update"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
