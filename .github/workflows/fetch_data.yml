name: Fetch Lichess Tournament Data

on:
  schedule:
    - cron: '0 12 * * 0' # Executa todo Domingo às 12:00 UTC (09:00 BRT)
  workflow_dispatch: # Mantemos isso para poder rodar manualmente

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data fetching script
        run: python update_tournaments.py # <-- Não precisa mais do bloco 'env'

      - name: Commit and push if there are changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Add new tournament data"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"